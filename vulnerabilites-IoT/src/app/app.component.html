<script>
  document.getElementById('checkObjects').addEventListener('click', function() {
  let objectCategories = [];
    const objectLabels = document.querySelectorAll('#objects-brands label');

    objectLabels.forEach(label => {
      let checkbox = document.querySelector('#' + label.htmlFor);
      if (checkbox && checkbox.checked) {
        objectCategories.push(label.innerText.trim());
        }
    });

    console.log(objectCategories);
  });
  

</script>
